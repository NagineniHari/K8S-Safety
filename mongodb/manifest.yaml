apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mongodb
  namespace: safety
# these are deployment labels
  labels:
    project: safety
    component: mongodb
    tier: db
spec:
  replicas: 1
  selector:
    # these labels are used to select pods
    matchLabels:
      project: safety
      component: mongodb
      tier: db
    # pod definitdion
  template: 
    metadata:
      labels:
        project: safety
        component: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: hanvihanshith/mongodb:v1
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1 
kind: Service
metadata: 
  name: mongodb
  namespace: safety
spec:
  selector:
    project: safety
    component: mongodb
    tier: db
  ports:
    - protocol: TCP
      port: 27017 ## services port
      targetPort: 27017 ## container port