apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-accept-catalogue
  namespace: safety
spec:
  podSelector:
    matchLabels:
      project: safety
      component: mongodb
      tier: db
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          project: safety
          component: catalogue
          tier: backend
    - podSelector:
        matchLabels:
          project: safety
          component: user
          tier: backend
    ports:
    - protocol: TCP
      port: 27017